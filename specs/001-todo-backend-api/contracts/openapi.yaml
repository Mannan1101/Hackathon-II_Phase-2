openapi: 3.0.3
info:
  title: Todo Backend API
  description: |
    RESTful API for task management with user-scoped data handling.

    **Authentication Note**: In Spec-1, user_id is passed as a request parameter.
    In Spec-2 integration, user_id will be extracted from JWT token automatically.
  version: 1.0.0
  contact:
    name: Todo Backend Team

servers:
  - url: http://localhost:8000
    description: Local development server

tags:
  - name: tasks
    description: Task CRUD operations

paths:
  /tasks:
    post:
      tags:
        - tasks
      summary: Create a new task
      description: Creates a new task for the specified user
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
            examples:
              basic:
                summary: Basic task
                value:
                  title: "Buy groceries"
                  description: "Milk, eggs, bread"
                  user_id: 1
              minimal:
                summary: Minimal task (no description)
                value:
                  title: "Call dentist"
                  user_id: 1
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              example:
                id: 1
                title: "Buy groceries"
                description: "Milk, eggs, bread"
                is_completed: false
                user_id: 1
                created_at: "2026-01-09T12:00:00Z"
                updated_at: "2026-01-09T12:00:00Z"
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: "VALIDATION_ERROR"
                  message: "Title is required"
                  details:
                    field: "title"
                    constraint: "required"
        '422':
          description: Unprocessable entity - business logic error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: "VALIDATION_ERROR"
                  message: "Title exceeds maximum length of 500 characters"
                  details:
                    field: "title"
                    constraint: "max_length"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - tasks
      summary: List all tasks for a user
      description: Retrieves all tasks for the specified user with optional filtering by completion status
      operationId: listTasks
      parameters:
        - name: user_id
          in: query
          required: true
          description: User ID to filter tasks (will be extracted from JWT in Spec-2)
          schema:
            type: integer
            minimum: 1
          example: 1
        - name: completed
          in: query
          required: false
          description: Filter by completion status (true/false). Omit to get all tasks.
          schema:
            type: boolean
          examples:
            incomplete:
              value: false
              summary: Get incomplete tasks only
            complete:
              value: true
              summary: Get completed tasks only
      responses:
        '200':
          description: List of tasks retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaskResponse'
                  total:
                    type: integer
                    description: Total number of tasks returned
              examples:
                with_tasks:
                  summary: User with tasks
                  value:
                    tasks:
                      - id: 1
                        title: "Buy groceries"
                        description: "Milk, eggs, bread"
                        is_completed: false
                        user_id: 1
                        created_at: "2026-01-09T12:00:00Z"
                        updated_at: "2026-01-09T12:00:00Z"
                      - id: 2
                        title: "Call dentist"
                        description: null
                        is_completed: true
                        user_id: 1
                        created_at: "2026-01-09T11:00:00Z"
                        updated_at: "2026-01-09T11:30:00Z"
                    total: 2
                empty:
                  summary: User with no tasks
                  value:
                    tasks: []
                    total: 0
        '400':
          description: Bad request - missing or invalid user_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/{task_id}:
    get:
      tags:
        - tasks
      summary: Get a single task
      description: Retrieves a specific task by ID, enforcing user ownership
      operationId: getTask
      parameters:
        - name: task_id
          in: path
          required: true
          description: Task ID
          schema:
            type: integer
            minimum: 1
          example: 1
        - name: user_id
          in: query
          required: true
          description: User ID for ownership verification (will be extracted from JWT in Spec-2)
          schema:
            type: integer
            minimum: 1
          example: 1
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              example:
                id: 1
                title: "Buy groceries"
                description: "Milk, eggs, bread"
                is_completed: false
                user_id: 1
                created_at: "2026-01-09T12:00:00Z"
                updated_at: "2026-01-09T12:00:00Z"
        '404':
          description: Task not found or user doesn't own the task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: "NOT_FOUND"
                  message: "Task not found"
                  details: {}
        '400':
          description: Bad request - invalid task_id or user_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - tasks
      summary: Update a task
      description: Updates an existing task, enforcing user ownership
      operationId: updateTask
      parameters:
        - name: task_id
          in: path
          required: true
          description: Task ID
          schema:
            type: integer
            minimum: 1
          example: 1
        - name: user_id
          in: query
          required: true
          description: User ID for ownership verification (will be extracted from JWT in Spec-2)
          schema:
            type: integer
            minimum: 1
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdate'
            examples:
              update_title:
                summary: Update title only
                value:
                  title: "Buy groceries and cook dinner"
              mark_complete:
                summary: Mark task as complete
                value:
                  is_completed: true
              full_update:
                summary: Update all fields
                value:
                  title: "Buy groceries and cook dinner"
                  description: "Milk, eggs, bread, chicken"
                  is_completed: false
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResponse'
              example:
                id: 1
                title: "Buy groceries and cook dinner"
                description: "Milk, eggs, bread, chicken"
                is_completed: false
                user_id: 1
                created_at: "2026-01-09T12:00:00Z"
                updated_at: "2026-01-09T12:30:00Z"
        '404':
          description: Task not found or user doesn't own the task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable entity - business logic error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - tasks
      summary: Delete a task
      description: Permanently deletes a task, enforcing user ownership
      operationId: deleteTask
      parameters:
        - name: task_id
          in: path
          required: true
          description: Task ID
          schema:
            type: integer
            minimum: 1
          example: 1
        - name: user_id
          in: query
          required: true
          description: User ID for ownership verification (will be extracted from JWT in Spec-2)
          schema:
            type: integer
            minimum: 1
          example: 1
      responses:
        '204':
          description: Task deleted successfully (no content)
        '404':
          description: Task not found or user doesn't own the task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: "NOT_FOUND"
                  message: "Task not found"
                  details: {}
        '400':
          description: Bad request - invalid task_id or user_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    TaskCreate:
      type: object
      required:
        - title
        - user_id
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 500
          description: Task title (required, 1-500 characters)
          example: "Buy groceries"
        description:
          type: string
          maxLength: 5000
          nullable: true
          description: Task description (optional, max 5000 characters)
          example: "Milk, eggs, bread"
        user_id:
          type: integer
          minimum: 1
          description: User ID (temporary for Spec-1, will be extracted from JWT in Spec-2)
          example: 1

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 500
          nullable: true
          description: Updated task title (optional, 1-500 characters)
          example: "Buy groceries and cook dinner"
        description:
          type: string
          maxLength: 5000
          nullable: true
          description: Updated task description (optional, max 5000 characters)
          example: "Milk, eggs, bread, chicken"
        is_completed:
          type: boolean
          nullable: true
          description: Updated completion status (optional)
          example: true

    TaskResponse:
      type: object
      required:
        - id
        - title
        - is_completed
        - user_id
        - created_at
        - updated_at
      properties:
        id:
          type: integer
          description: Unique task identifier
          example: 1
        title:
          type: string
          description: Task title
          example: "Buy groceries"
        description:
          type: string
          nullable: true
          description: Task description
          example: "Milk, eggs, bread"
        is_completed:
          type: boolean
          description: Completion status
          example: false
        user_id:
          type: integer
          description: Owner user ID
          example: 1
        created_at:
          type: string
          format: date-time
          description: Task creation timestamp (UTC)
          example: "2026-01-09T12:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp (UTC)
          example: "2026-01-09T12:00:00Z"

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: Error code for programmatic handling
              example: "VALIDATION_ERROR"
            message:
              type: string
              description: Human-readable error message
              example: "Title is required"
            details:
              type: object
              description: Additional error details
              additionalProperties: true
              example:
                field: "title"
                constraint: "required"
